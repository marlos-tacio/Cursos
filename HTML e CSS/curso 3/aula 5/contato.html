<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label>
					Nome e sobrenome
					<input type="text" class="input-padrao" required>
				</label>
				
				<label>
					E-mail
					<input type="email" class="input-padrao"  placeholder="seuemail@domínio.com" required>
				</label>
				
				<label>
					Telefone
					<input type="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>
				</label>
				
				<label>
					Mensagem
					<textarea cols="70" rows="10" class="input-padrao" required></textarea>
				</label>
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label>
						<input type="radio" name="contato" value="email" >
						E-mail
					</label>
					
					<label>
						<input type="radio" name="contato" value="telefone">
						Telefone
					</label>
					
					<label>
						<input type="radio" name="contato" value="whatsapp" checked>
						Whatsapp
					</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label>
					<input type="checkbox" class="checkbox" checked>
					Gostaria de receber novidades por e-mail?
				</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da barbearia Alura">
			<p class="copyright">&copy Copyright Barbearia Alura - 2019</p>
		</footer>

	</body>
</html>
