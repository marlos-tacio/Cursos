
<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	function desenharCirculo(x, y, raio, cor) {

		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}

	function desenharQuadrilatero(x, y, largura, altura, cor) {

		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);
	}

	function desenharTriangulo(x1, y1, x2, y2, x3, y3, cor) {

		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.moveTo(x1, y1);
		pincel.lineTo(x2, y2);
		pincel.lineTo(x3, y3);
		pincel.fill();
	}

	desenharQuadrilatero( 14, 0, 572, 400, 'green');
	desenharTriangulo(62, 200, 300, 48, 538, 200,'yellow');
	desenharTriangulo(62, 200, 300, 352, 538, 200,'yellow');
	desenharCirculo(300, 200, 100, "darkBlue");
	
</script>
