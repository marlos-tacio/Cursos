	
<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	function desenhaTexto (texto, x , y) {
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);    
    }

	function desenharQuadrilatero(x, y, largura, altura, cor) {

		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);

        pincel.strokeStyle='black';
        pincel.strokeRect(x, y, largura, altura);

	}

	function desenharQuadrado(x, y, tamanho, cor) {

		desenharQuadrilatero(x, y, tamanho, tamanho, cor);
	}

	function desenharFracao(numerador, denominador) {

		for (var i = 1; i <= denominador; i++) {

			if (i <= numerador ) {

				desenharQuadrado(i * 100, 50, 100, 'green');
			} else {

				desenharQuadrado(i * 100, 50, 100, 'white');
			}
		}
	}



    desenhaTexto("Qual é a fração?", 100, 30);
	desenharFracao(2, 5);
	
</script>
